<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-500">
    <div class="flex flex-col items-center justify-center min-h-screen">

        <div class="relative ">

            <div class="bg-black text-3xl p-10  text-white rounded-lg">Parent element</div>

            <div class="absolute -right-4 -bottom-6">
                <div class="bg-yellow-400 text-lg p-2 rounded-lg">Children</div>
            </div>

        </div>

        <div class="relative mt-20">

            <div class="bg-black text-3xl p-10 rounded-lg text-white">Parent element</div>

            <div class=" absolute -bottom-4 -left-4">
                <div class="bg-yellow-400 text-lg p-2 rounded-lg">Children</div>
            </div>
        </div>
        <div class="relative mt-20">

            <div class="bg-white text-3xl p-10 rounded-lg text-black">Email</div>

            <div class=" absolute -top-4 -right-4">
                <div class="bg-yellow-400 text-lg text-center p-0 w-10 h-10 rounded-full">13</div>
            </div>
        </div>
    </div>
    
    <nav class="fixed top-0 bg-black text-white right-0 left-0 h-16 text-3xl flex items-center justify-between p-4 ml-24">
        <div>Header</div>
        <div class="flex gap-4">
            <p class="bg-red-500 p-2 rounded-lg">Img</p>
            <p class="bg-red-500 p-2 rounded-lg">Icon</p>
        </div>
    </nav>
    <aside class="fixed left-0 top-0 bottom-0 bg-black text-white w-24 h-screen ">
        <div class="flex flex-col items-center justify-between h-full bg-purple-900">
            <button class="bg-red-500 px-4 py-2 text-white rounded-lg mt-10">Home</button>
            <button class="bg-red-500 px-4 py-2 text-white rounded-lg mt-10">About</button>
            <button class="bg-red-500 px-4 py-2 text-white rounded-lg mt-10 mb-10">Projects</button>
            <button class="bg-red-500 px-4 py-2 text-white rounded-lg mt-10 mb-10">LogOut</button>

        </div>
    </aside>

    <footer class="fixed bottom-0 right-0 left-0 bg-black text-white ml-24 h-16 text-2xl">
        <div>Footer</div>
    </footer>
</body>
</html>
