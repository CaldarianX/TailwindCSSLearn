<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body class="bg-white text-white">
    <div class="w-screen  flex flex-col gap-4 items-center justify-cente mb-10">
        <h1 class="text-gray-800 text-5xl font-bold mb-10 mt-12">Sign Up</h1>
        <div class="border-2 border-gray-200 px-16 py-16 rounded-2xl flex flex-col gap-4 shadow-2xl">
            <div class="flex flex-col">
                <label class="text-black" for=""><i class="fa-solid fa-user mr-1 ml-1"></i>Username</label>
                <input class="text-black px-4 rounded-lg w-[420px] py-3 border-2 border-gray-700 transition duration-200 focus:border-blue-900" type="text" name="" id="">
            </div>
            <div class="flex flex-col relative">
                <label class="text-black" for=""><i class="fa-solid fa-lock mr-1 ml-1"></i>Password</label>
                <input class="text-black px-4 rounded-lg w-[420px] py-3 border-2 border-gray-700 transition duration-200 focus:border-blue-900 " type="password" name="" id="">
                <i class="fa-solid fa-eye-slash text-black absolute right-4 top-11"></i>
            </div>
            <div class="flex flex-col relative">
                <label class="text-black" for=""><i class="fa-solid fa-lock mr-1 ml-1"></i>Confirm Password</label>
                <input class="text-black px-4 rounded-lg w-[420px] py-3 border-2 border-gray-700 transition duration-200 focus:border-blue-900" type="password" name="" id="">
                <i class="fa-solid fa-eye-slash text-black absolute right-4 top-11"></i>
            </div>
            <div class="flex flex-col">
                <label class="text-black" for=""><i class="fa-solid fa-envelope mr-1 ml-1"></i>Email</label>
                <input class="text-black px-4 rounded-lg w-[420px] py-3 border-2 border-gray-700 transition duration-200 focus:border-blue-900" type="text" name="" id="">
            </div>
            <button class="text-white bg-black w-auto p-3 rounded-lg font-bold hover:scale-105 transition duration-500 mt-5">
                Sign Up
            </button>
            <div class="flex justify-center  text-center items-center mb-5 mt-10">
                <div class="bg-black w-20 h-1"></div>
                <h3 class="text-black mx-4 text-xl">
                    or
                </h3>
                <div class="bg-black w-20 h-1"></div>
            </div>            

            <div class="flex justify-between gap-4 mb-5">
                <div class="flex text-center justify-center items-center border-2 border-gray-600 rounded-lg px-4 py-1 max-w-32 hover:scale-105 transition duration-200">
                    <img class="w-8 h-8" src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png" alt="">
                    <p class="text-black ml-2">Google</p>
                </div>
                <div class="flex text-center justify-center items-center border-2 border-gray-600 rounded-lg px-4 py-1 max-w-32 hover:scale-105 transition duration-200">
                    <img class="w-8 h-8" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                    <p class="text-black ml-2">Github</p>
                </div>
                <div class="flex text-center justify-center items-center border-2 border-gray-600 rounded-lg px-4 py-1 max-w-32 hover:scale-105 transition duration-200">
                    <img class="w-7 h-7" src="https://cdn.iconscout.com/icon/free/png-256/free-leetcode-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-vol-4-pack-logos-icons-2944960.png
                    " alt="">
                    <p class="text-black ml-2">LeetCode</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
