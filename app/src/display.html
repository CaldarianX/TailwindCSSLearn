<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1 class="underline bg-black text-white">This is my Display</h1>
    <h2 class="flex justify-center mt-10">This is justify-center</h2>
    <div class="gap-4 flex items-center justify-center">
        <div class="bg-black text-white pl-2 w-20">1</div>
        <div class="bg-black text-white pl-2 w-20">2</div>
        <div class="bg-black text-white pl-2 w-20">3</div>
        <div class="bg-black text-white pl-2 w-20">4</div>
    </div>
    
    <h2 class="flex justify-center mt-10">This is justify-between</h2>
    <div class="gap-4 flex items-center justify-between">
        <div class="bg-black text-white pl-2 w-20">1</div>
        <div class="bg-black text-white pl-2 w-20">2</div>
        <div class="bg-black text-white pl-2 w-20">3</div>
        <div class="bg-black text-white pl-2 w-20">4</div>
    </div>

    <h1 class="mt-10">This is </h1>
    <div class="gap-4 flex flex-col">
        <div class="bg-black text-white pl-2 w-20">1</div>
        <div class="bg-black text-white pl-2 w-20">2</div>
        <div class="bg-black text-white pl-2 w-20">3</div>
        <div class="bg-black text-white pl-2 w-20">4</div>
    </div>
</body>
</html>
